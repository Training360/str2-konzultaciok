<div class="container">
  <div class="row">
    <div class="col-10 offset-1">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Desc.</th>
            <th>Active</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input class="form-control" [(ngModel)]="newProduct.name">
            </td>
            <td>
              <input class="form-control" [(ngModel)]="newProduct.price">
            </td>
            <td>
              <input class="form-control" [(ngModel)]="newProduct.description">
            </td>
            <td>
              <input class="form-control" [(ngModel)]="newProduct.active">
            </td>
            <td>
              <div class="btn-group">
                <button (click)="onCreate()" class="btn btn-success">
                  add
                </button>
              </div>
            </td>
          </tr>
          <tr *ngFor="let product of productList$ | async">
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.active }}</td>
            <td>
              <div class="btn-group">
                <button (click)="onDelete(product)" class="btn btn-danger">
                  del
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
