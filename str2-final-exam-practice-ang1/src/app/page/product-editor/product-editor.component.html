<div class="container d-flex align-items-center justify-content-center">
  <div class="row">
    <div *ngIf="product$ | async as product">
      <form #pf="ngForm" (ngSubmit)="onSubmit(product)">
        <div class="col-md-12">
          <label
            for="validationCustom01"
            class="form-label"
          >Name</label>
          <input
            pattern="[a-űA-Ű .\-\(\)]{5,}"
            name="name"
            [(ngModel)]="product.name"
            type="text"
            class="form-control"
            id="validationCustom01"
            required
          >
          <div [hidden]="pf.controls['name']?.valid" class="error-message">Please fix the field</div>
        </div>
        <div class="col-md-12">
          <label
            for="validationCustom02"
            class="form-label"
          >Price</label>
          <input
            name="price"
            [(ngModel)]="product.price"
            type="number"
            class="form-control"
            id="validationCustom02"
            required
          >
          <div class="error-message"> Looks good! </div>
        </div>
        <div class="col-md-12">
          <label
            for="validationCustom03"
            class="form-label"
          >Category</label>
          <input
            name="category"
            [(ngModel)]="product.category"
            type="text"
            class="form-control"
            id="validationCustom03"
            required
          >
          <div class="error-message"> Looks good! </div>
        </div>
        <div class="col-12">
          <button [disabled]="pf.invalid" class="btn btn-primary" type="submit">
            <i class="fa fa-save"></i> Save Data
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
