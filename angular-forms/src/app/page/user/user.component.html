<div class="row">
  <div class="col-12">
    <table class="table table table-striped mt-3">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Cat.</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of list$ | async">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.category }}</td>
          <td>
            <button
              [routerLink]="['/', 'user-edit-reactive', user.id]"
              class="btn btn-info">
                <i class="fa fa-eye"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
